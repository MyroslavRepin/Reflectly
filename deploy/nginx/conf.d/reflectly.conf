# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN;

    # Для получения SSL сертификата от Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Все остальное на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Корневая папка для Vue фронтенда
    root /var/www/html;
    index index.html;

    # API проксирование на FastAPI бэкенд
    location /api/ {
        proxy_pass http://server:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статические файлы Vue (assets, css, js)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue SPA - все остальные запросы на index.html для client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
