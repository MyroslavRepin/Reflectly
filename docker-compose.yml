version: "3.9"

services:
  # Vue Frontend
  frontend:
    image: node:20-alpine
    container_name: reflectly-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    expose:
      - "5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - server

  # Main server
  server:
    build: .
    container_name: reflectly-server
    image: reflectly:latest
    ports:
      - "8080:8080"
    expose:
      - "8080"
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    environment:
      DATABASE_URL: postgresql+asyncpg://root:secretKey@db:5432/reflectly

  cloudflared:
    container_name: reflectly-cloudflared
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run reflectly-tunnel
    volumes:
      - /etc/cloudflared/:/etc/cloudflared
    depends_on:
      - server

