<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>500 — SERVER ERROR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <script
    defer
    src="https://analytics.calnio.com/script.js"
    data-website-id="4c81d3ea-9951-4d28-b426-129f058ec90e"
  ></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #FFFFFF;
      color: #000000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      padding: 48px;
      border: 3px solid #000000;
      max-width: 800px;
      margin: 0 24px;
    }

    .error-code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(120px, 20vw, 200px);
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
      background: #000000;
      color: #FFFFFF;
      padding: 16px 32px;
      display: inline-block;
    }

    .error-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 16px;
      text-transform: uppercase;
    }

    .error-description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 32px;
      font-weight: 400;
    }

    .error-meta {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 32px;
      padding: 16px;
      border: 1px solid #000000;
      background: #FFFFFF;
    }

    .btn-home {
      display: inline-block;
      padding: 16px 32px;
      background: #000000;
      color: #FFFFFF;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      border: 3px solid #000000;
      transition: all 0.2s ease-in-out;
    }

    .btn-home:hover {
      background: #FFFFFF;
      color: #000000;
    }

    .btn-home:active {
      transform: translate(2px, 2px);
    }

    @media (max-width: 768px) {
      .error-container {
        padding: 32px 24px;
        border-width: 2px;
      }

      .error-code {
        padding: 12px 24px;
      }

      .error-description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">SERVER ERROR</h1>
    <p class="error-description">
      Something went wrong on our end.<br>
      Our team has been notified and is working to fix the issue.
    </p>
    <div class="error-meta">
      INTERNAL SERVER ERROR — PLEASE TRY AGAIN LATER
    </div>
    <a href="/" class="btn-home">GO TO HOME</a>
  </div>
</body>
</html>
