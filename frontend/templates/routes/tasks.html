<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calnio Dashboard - Pages</title>
    <script
      defer
      src="https://analytics.calnio.com/script.js"
      data-website-id="4c81d3ea-9951-4d28-b426-129f058ec90e"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f5f5f7;
        color: #1d1d1f;
        line-height: 1.47059;
        font-weight: 400;
        min-height: 100vh;
        padding: 60px 24px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 48px;
      }

      h1 {
        font-size: 56px;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 12px;
        letter-spacing: -0.025em;
        line-height: 1.1;
      }

      .subtitle {
        font-size: 21px;
        color: #86868b;
        font-weight: 400;
        letter-spacing: -0.016em;
      }

      .toolbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 32px;
        gap: 16px;
      }

      .search-container {
        flex: 1;
        max-width: 400px;
        position: relative;
      }

      .search-bar {
        background: #ffffff;
        border: 1px solid #d2d2d7;
        border-radius: 10px;
        padding: 12px 16px;
        font-size: 17px;
        font-family: inherit;
        width: 100%;
        transition: all 0.15s ease-in-out;
        -webkit-appearance: none;
      }

      .search-bar:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      }

      .search-bar::placeholder {
        color: #86868b;
      }

      .view-toggle {
        display: flex;
        background: #ffffff;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        overflow: hidden;
      }

      .view-btn {
        background: transparent;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        color: #86868b;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
      }

      .view-btn.active {
        background: #007aff;
        color: #ffffff;
      }

      .pages-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .page-card {
        background: #ffffff;
        border: 1px solid #d2d2d7;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .page-card:hover {
        border-color: #007aff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }

      .page-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 16px;
      }

      .page-icon {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: #f2f2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #007aff;
        font-weight: 600;
        flex-shrink: 0;
      }

      .page-status {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-published {
        background: #f0f9ff;
        color: #007aff;
        border: 1px solid #b3d9ff;
      }

      .status-draft {
        background: #f9f9f9;
        color: #86868b;
        border: 1px solid #d2d2d7;
      }

      .status-archived {
        background: #f9f9f9;
        color: #86868b;
        border: 1px solid #d2d2d7;
      }

      .page-title {
        font-size: 19px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 8px;
        letter-spacing: -0.016em;
      }

      .page-description {
        font-size: 15px;
        color: #86868b;
        line-height: 1.4;
        margin-bottom: 16px;
      }

      .page-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        color: #86868b;
        padding-top: 16px;
        border-top: 1px solid #f2f2f7;
      }

      .page-meta {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .page-id {
        font-family: 'SF Mono', Monaco, monospace;
        background: #f2f2f7;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
      }

      .empty-state {
        text-align: center;
        padding: 120px 20px;
        color: #86868b;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 20px;
        opacity: 0.6;
      }

      .empty-title {
        font-size: 21px;
        font-weight: 600;
        color: #1d1d1f;
        margin-bottom: 8px;
      }

      .empty-description {
        font-size: 17px;
        max-width: 300px;
        margin: 0 auto;
      }

      .stats-bar {
        display: flex;
        gap: 24px;
        margin-bottom: 32px;
        font-size: 14px;
        color: #86868b;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .stat-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .dot-published {
        background: #007aff;
      }

      .dot-draft {
        background: #86868b;
      }

      .dot-archived {
        background: #d2d2d7;
      }

      @media (max-width: 768px) {
        body {
          padding: 40px 16px;
        }

        h1 {
          font-size: 36px;
        }

        .subtitle {
          font-size: 19px;
        }

        .toolbar {
          flex-direction: column;
          align-items: stretch;
          gap: 16px;
        }

        .search-container {
          max-width: none;
        }

        .pages-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .stats-bar {
          flex-wrap: wrap;
          gap: 16px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 24px 16px;
        }

        h1 {
          font-size: 28px;
        }

        .subtitle {
          font-size: 17px;
        }

        .page-card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pages</h1>
        <p class="subtitle">Manage your website pages</p>
      </div>

      <div class="stats-bar" id="statsBar">
        <!-- Stats will be populated by JavaScript -->
      </div>

      <div class="toolbar">
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search pages..." id="searchInput" />
        </div>
        <div class="view-toggle">
          <button class="view-btn active">Grid</button>
          <button class="view-btn">List</button>
        </div>
      </div>

      <div class="pages-grid" id="pagesGrid">
        <!-- Pages will be loaded here -->
      </div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">ðŸ“„</div>
        <div class="empty-title">No pages found</div>
        <div class="empty-description">Try adjusting your search terms</div>
      </div>
    </div>

    <script>
      // Sample pages data
      const pages = [
        {
          id: 'home-001',
          title: 'Homepage',
          description: 'Main landing page with hero section and navigation',
          icon: 'H',
          status: 'published',
          lastModified: '2 hours ago',
          views: '2.4k'
        },
        {
          id: 'about-002',
          title: 'About',
          description: 'Company information and team overview',
          icon: 'A',
          status: 'published',
          lastModified: '1 day ago',
          views: '1.8k'
        },
        {
          id: 'contact-003',
          title: 'Contact',
          description: 'Contact form and business information',
          icon: 'C',
          status: 'published',
          lastModified: '3 days ago',
          views: '945'
        },
        {
          id: 'services-004',
          title: 'Services',
          description: 'Overview of services and pricing information',
          icon: 'S',
          status: 'draft',
          lastModified: '5 days ago',
          views: 'â€”'
        },
        {
          id: 'blog-005',
          title: 'Blog',
          description: 'Latest articles and company updates',
          icon: 'B',
          status: 'published',
          lastModified: '1 week ago',
          views: '3.2k'
        },
        {
          id: 'portfolio-006',
          title: 'Portfolio',
          description: 'Showcase of recent projects and case studies',
          icon: 'P',
          status: 'draft',
          lastModified: '2 weeks ago',
          views: 'â€”'
        },
        {
          id: 'pricing-007',
          title: 'Pricing',
          description: 'Subscription plans and feature comparison',
          icon: '$',
          status: 'published',
          lastModified: '3 weeks ago',
          views: '1.5k'
        },
        {
          id: 'help-008',
          title: 'Help Center',
          description: 'Documentation and frequently asked questions',
          icon: '?',
          status: 'archived',
          lastModified: '1 month ago',
          views: '892'
        }
      ];

      let filteredPages = [...pages];

      function updateStats() {
        const published = pages.filter(p => p.status === 'published').length;
        const draft = pages.filter(p => p.status === 'draft').length;
        const archived = pages.filter(p => p.status === 'archived').length;

        document.getElementById('statsBar').innerHTML = `
          <div class="stat-item">
            <div class="stat-dot dot-published"></div>
            <span>${published} Published</span>
          </div>
          <div class="stat-item">
            <div class="stat-dot dot-draft"></div>
            <span>${draft} Draft</span>
          </div>
          <div class="stat-item">
            <div class="stat-dot dot-archived"></div>
            <span>${archived} Archived</span>
          </div>
          <div class="stat-item">
            <span>Total: ${pages.length}</span>
          </div>
        `;
      }

      function renderPages(pagesToRender) {
        const pagesGrid = document.getElementById('pagesGrid');
        const emptyState = document.getElementById('emptyState');

        if (pagesToRender.length === 0) {
          pagesGrid.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        pagesGrid.style.display = 'grid';
        emptyState.style.display = 'none';

        pagesGrid.innerHTML = pagesToRender.map(page => `
          <a href="/dashboard/pages/${page.id}" class="page-card">
            <div class="page-header">
              <div class="page-icon">${page.icon}</div>
              <div class="page-status status-${page.status}">${page.status}</div>
            </div>
            <div class="page-title">${page.title}</div>
            <div class="page-description">${page.description}</div>
            <div class="page-footer">
              <div class="page-meta">
                <span>Modified ${page.lastModified}</span>
                <span>${page.views} views</span>
              </div>
              <div class="page-id">${page.id}</div>
            </div>
          </a>
        `).join('');
      }

      function handleSearch() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        filteredPages = pages.filter(page =>
          page.title.toLowerCase().includes(searchTerm) ||
          page.description.toLowerCase().includes(searchTerm) ||
          page.id.toLowerCase().includes(searchTerm)
        );
        renderPages(filteredPages);
      }

      // Initialize
      updateStats();
      renderPages(pages);

      // Search functionality
      document.getElementById('searchInput').addEventListener('input', handleSearch);

      // View toggle functionality (placeholder)
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelector('.view-btn.active').classList.remove('active');
          this.classList.add('active');
        });
      });
    </script>
  </body>
</html>
