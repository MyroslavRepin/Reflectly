<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Sign Up - Calnio</title>
    <script type="text/javascript" src="//script.crazyegg.com/pages/scripts/0130/7009.js" async="async" ></script>
    <script
      defer
      src="https://analytics.calnio.com/script.js"
      data-website-id="4c81d3ea-9951-4d28-b426-129f058ec90e"
    ></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>Create Account</h1>
          <p>Start using Calnio today</p>
        </div>

        <div class="login-form">
          {% if error %}
          <div class="login-error">
            {{ error }}
          </div>
          {% endif %}
          <form
            class="form-container"
            action="/signup"
            method="post"
            onsubmit="return validatePasswords()"
          >
            <div class="input-group">
              <input
                id="username"
                name="username"
                type="text"
                placeholder="John_Doe"
                required
              />
            </div>

            <div class="input-group">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="input-group">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="input-group">
              <input
                id="confirm_password"
                name="confirm_password"
                type="password"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="divider-section">
              <div class="divider-line"></div>
              <span class="divider-text">Or continue with</span>
              <div class="divider-line"></div>
            </div>

            <div class="social-login">
              <button
                type="button"
                class="social-btn"
                aria-label="Continue with Google"
              >
                <img src="/assets/google_logo.png" alt="Google" />
              </button>
              <button
                type="button"
                class="social-btn"
                aria-label="Continue with Apple"
              >
                <img src="/assets/apple_logo.png" alt="Apple" />
              </button>
              <button
                type="button"
                class="social-btn"
                aria-label="Continue with GitHub"
              >
                <img src="/assets/github_logo.png" alt="GitHub" />
              </button>
            </div>

            <button type="submit" class="signin-btn">Create Account</button>
          </form>

          <a href="/login">Already have an account? <b>Sign In Now</b></a>
        </div>
      </div>
    </div>

    <script>
      function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm_password").value;
        if (password !== confirm) {
          alert("Passwords don't match! Please try again.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
