    <div class="login-container">
        <div class="decorative-plus plus-1">+</div>
        <div class="decorative-plus plus-2">+</div>
        <div class="decorative-plus plus-3">+</div>
        <div class="decorative-plus plus-4">+</div>

        <div class="login-content">
            <div class="logo">reflectly<span class="registered">®</span></div>
            <p class="subtitle">Tracker</p>
            <p class="tagline">Welcome back. Log in to track your coding sessions and boost your productivity.</p>

            <form method="POST" action="/login" ">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="text"
                        id="login"
                        name="login"
                        autocomplete="username email"
                        class="form-input" 
                        placeholder="you@example.com or username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
